name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # если у тебя сборка уже лежит в репозитории (готовые файлы),
      # просто загружаем их как артефакт:
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs   # <-- поменяй на dist, если у тебя dist

      # если нужно СБОРКУ делать на CI (npm run build), добавь вместо шага выше:
      # - uses: actions/setup-node@v4
      #   with: { node-version: 20 }
      # - run: npm ci
      # - run: npm run build
      # - uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: dist  # папка, которую собирает твой билд

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
